<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Desktop App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <main>
      <h1>Electron Screen Recorder</h1>
      <video id="vidio"></video>
      <button id="startBtn" class="button is-primary">Start</button>
      <button id="stopBtn" class="button is-warning">Stop</button>
      <button id="resumeBtn" class="button ">Resume</button>
      <hr/>
      <button id="vidioSelectBtn" class="button is-text">
        Choose a Vidio Source
      </button>
    </main>
  </body>
</html>
